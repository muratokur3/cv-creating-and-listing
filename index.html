<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="cv-listing.css">
  <link rel="stylesheet" href="cv-users-details.css">
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/117a0da7a9.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <header>
    <button class="button" id="btn-home" onclick="usersListing()">Home</button>
    
    <button class="button" id="sign-login"><a id="log-in" onclick="logIn()">LogIn </a><a id="sign-in"
        onclick="signIn()"> SignIn</a></button>
    <button id="btn-profile" >Profile</i></button>

    <!-- giriş yap -->
    <div id="sign-box" class="sign-login-box">
      <h1>Signin</h1>
      <br>
      <input type="text" class="inputText" id="sign-user-name" placeholder="User Name" />
      <br />
      <input type="password" class="inputText" id="sign-user-password" placeholder="Password" />
      <br />
      <button class="button btn-sign-login " onclick="authenticate()">Giriş yap</button>
    </div>

    <!-- kayıt ol -->
    <div id="login-box" class="sign-login-box">

      <h1>Login</h1>
      <br>
      <input type="text" class="inputText" id="login-firstname" placeholder="First Name" />
      <br />
      <input type="text" class="inputText" id="login-lastname" placeholder="Last Name" />
      <br />
      <input type="text" class="inputText" id="login-user-name" placeholder="User Name" />
      <br />
      <input type="text" class="inputText" id="login-user-password" placeholder="Password" />
      <br>
      <img value="/images/user.png" onclick="openImageSelectBox()" id="login-btn-select-image" src="/images/user.png">
      <br>
      <div id="login-images-box">
        <img name="/images/01.png" src="/images/01.png" onclick="selectImage(this)">
        <img name="/images/02.png" src="/images/02.png" onclick="selectImage(this)">
        <img name="/images/03.png" src="/images/03.png" onclick="selectImage(this)">
        <img name="/images/04.png" src="/images/04.png" onclick="selectImage(this)">
        <img name="/images/05.png" src="/images/05.png" onclick="selectImage(this)">
        <img name="/images/06.png" src="/images/06.png" onclick="selectImage(this)">
        <img name="/images/07.png" src="/images/07.png" onclick="selectImage(this)">
        <img name="/images/08.png" src="/images/08.png" onclick="selectImage(this)">
        <img name="/images/09.png" src="/images/09.png" onclick="selectImage(this)">
        <img name="/images/010.png" src="/images/010.png" onclick="selectImage(this)">
        <img name="/images/011.png" src="/images/011.png" onclick="selectImage(this)">
        <img name="/images/012.png" src="/images/012.png" onclick="selectImage(this)">
        <img name="/images/013.png" src="/images/013.png" onclick="selectImage(this)">
        <img name="/images/014.png" src="/images/014.png" onclick="selectImage(this)">
        <img name="/images/015.png" src="/images/015.png" onclick="selectImage(this)">
        <img name="/images/016.png" src="/images/016.png" onclick="selectImage(this)">
      </div>
      <br>
      <button class="button btn-sign-login " onclick="createUser()">Kayıt Ol</button>
    </div>
  </header>

  <main>
    <!-- tüm kişiler -->
    <div id="user-cv-list">users cvs
    </div>

    <!-- kullanıcı cv bilgileri sayfası -->
    <div id="user-cv">

      <div id="cv-left">

        <img id="cv-image-box" src="images/user.png">

        <div id="cv-left-detail-box">

          <h3> ILETİSİM</h3>
          <hr>
          <div class="cv-detail-box" id="cv-iletisim">

          </div>
          <!-- <h3> SOSYAL HESAPLAR</h3>
          <hr>
          <div class="cv-detail-box" id="cv-sosyal">
          </div> -->

          <h3> DILLER</h3>
          <hr>
          <div class="cv-detail-box" id="cv-diller">



          </div>
          <h3> BECERİLER</h3>
          <hr>
          <div class="cv-detail-box" id="cv-beceriler">



          </div>
          <h3> REFERANSLAR</h3>
          <hr>
          <div class="cv-detail-box" id="cv-referanslar">


          </div>
        </div>
      </div>

      <div id="cv-right">

        <h1 id="cv-user-name">isim</h1>
        <h3 id="user-head">head</h3>
        <br>
        <h3>İŞ DENEYİMİ</h3>
        <hr>

        <div class="cv-detail-box" id="cv-is-deneyimi">
        </div>

        <h3> EĞİTİM</h3>
        <hr>

        <div class="cv-detail-box" id="cv-egitim">
        </div>

        <h3> SERTİFİKALAR</h3>
        <hr>

        <div class="cv-detail-box" id="cv-sertifikalar">

        </div>

      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
